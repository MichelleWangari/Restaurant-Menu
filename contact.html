        <h2 class="font-bold text-3xl">Contact Us</h2>
          <form action="/submit"  method="POST" class="py-2">
            <div>
              <label for="name" class="font-semibold text-sm text-gray-700">Name</label>
              <input type="text" id="name" placeholder="Enter your name" class="w-full p-2 mt-1 border border-gray rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"><br>

            </div>
           
            <div>

            </div>
            <div>
                <label class="block text-gray-700">Message</label>
                <textarea class="w-full border p-2 rounded lg" placeholder="Enter your message"></textarea>
            </div>
            <div>
              <button type="submit" value="submit" class="inline-block mt-2 mb-2 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-300 transition">Submit</button>
